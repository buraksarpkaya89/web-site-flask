        <style>
            #bosluk {
                margin-left: 10px;
            }        
            
            div#article {
                display: inline-block;

            }
            div.container-fluid {
                padding-right: 0;

            }
 
            footer {

                border-radius: 4px;

                padding: 12px;

                opacity: 0.85;

            #googlebutton:hover {
                opacity: 1;

            }
            #girisbuton {

            }

                background-color: rgb(14, 100, 100);
